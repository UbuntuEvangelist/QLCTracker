<!-- REPRESENTATIVES -->
<div class="container mt-0 mb-3 qlc-content-first">
  <div class="row">
    
    <div class="col-12 pl-0 pr-0">
      
      <!-- TITLE -->
      <div class="col-lg-12 mb-3 mt-2 pl-md-2 pr-md-2">
        <div class="content-title">
          <h1>Representatives</h1>
        </div>
      </div>

      <!-- LIST -->
      <div class="col-lg-12 mb-4 pl-md-2 pr-md-2">
        <div class="content-box-white">


          <div class="container">

            <div class="row qlc-table-header">
              <div class="col-xl-7 col-lg-7 col-md-6 col-sm-7 col-6 text-truncate">Address</div>
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4 d-none d-md-block text-right">Balance</div>
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4 text-right">Voting power</div>
              <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-2 text-right pr-4">Online</div>
            </div>

            <div class="row qlc-table-row closed" *ngFor="let rep of representatives">
              <div class="col-xl-7 col-lg-7 col-md-6 col-sm-7 col-6 text-truncate"><a routerLink="/account/{{ rep.address }}">{{ rep.address }}</a></div>
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4 d-none d-md-block text-right"><span data-toggle="tooltip" data-placement="top" title="0.00 $">{{ rep.balance | qlc | currency:'':'':'1.2-8' }}</span></div>
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4 text-right">{{ rep.votingPower }} %</div>
              <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-2 text-right pr-4">
                <span class="qlc-icon icon-status-online" data-toggle="tooltip" data-placement="top" title="" data-original-title="Online" *ngIf="rep.online"></span>
                <span class="qlc-icon icon-status-offline" data-toggle="tooltip" data-placement="top" title="" data-original-title="Offline" *ngIf="!rep.online"></span>
              </div>
              <div class="container transaction-details"></div>
            </div>
            
                          

          </div>


        </div>
      </div>

      <!-- PAGINATION -->
      <div class="col-lg-12 mb-0 mt-2 pl-md-2 pr-md-2 text-center" *ngIf="pages.length > 1">
        <a class="btn btn-primary btn-blue btn-box" *ngIf="activePage != 1" (click)="goTo(activePage-1)">&lt;</a>
        <a class="btn btn-primary btn-white btn-box" *ngFor="let page of pages" [ngClass]="{'active' : page == activePage}" (click)="goTo(page)">{{ page }}</a>
        <a class="btn btn-primary btn-blue btn-box" *ngIf="activePage != allPages" (click)="goTo(activePage+1)">&gt;</a>
      </div>
              
    </div>
    
  </div>
</div>

<div class="container mt-4 mb-4">
  <div class="row">
  </div>
</div>
